<form>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Current Subject Description</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <div class="row">
          <div class="col-4">
            <mat-form-field class="full-width">
              <mat-label>Subject</mat-label>
              <input
                type="text"
                placeholder="Pick one"
                aria-label="Subject"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto"
              />
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option
                  *ngFor="let subject of subjList"
                  [value]="subject.subj_code"
                >
                  {{ subject.subj_code }}-{{ subject.subj_desc }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div></mat-card-content
    ></mat-card
  >
</form>
